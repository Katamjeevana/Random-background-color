<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div id="special">
    <label> Text any Color that you want</label>
    <input type="color " id="colour">
    <button id="b1" onclick="change(event);">Click on me</button>
  </div>
  <script>
    function change(e) {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        var r = Math.floor(Math.random() * 16);
        color = color + letters[r]
      }
      document.body.style.background = color
    }


    let colorele = document.getElementById("colour");
    colorele.oninput = function () {
      document.body.style.background = this.value
    }

  </script>
</body>
